<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Automáticos Aliexpress</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header>
        <h1>Calculadora de Produtos Únicos </h1>
        <img src="assets/img/Аliexpress-logo.png">
    </header>

    <div id="main">
        <form id="form">
        
            <label for="item01"><p>Valor do item 1: </p><input class="item" id="item01" type="number"></label>
            <label for="item02"><p>Valor do item 2: </p><input class="item" id="item02" type="number"></label>
            <label for="item03"><p>Valor do item 3: </p><input class="item" id="item03" type="number"></label>
            <label for="item04"><p>Valor do item 4: </p><input class="item" id="item04" type="number"></label>
            <label for="item05"><p>Valor do item 5: </p><input class="item" id="item05" type="number"></label>
            <label for="item06"><p>Valor do item 6: </p><input class="item" id="item06" type="number"></label>
            <label for="idesc"><p>Valor do desconto: </p><input id="idesc" type="number"></label>
            <label for="impos"><p>Valor do imposto: </p><input id="impos" type="number"></label>
            <button id="ibut" onclick="calcular()">Calcular</button>
        
        </form>
        <div id="res"></div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
